<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>contacto - barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de abrberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Sobre la Barbería Alura.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="datos-contacto">
            <form >
                <label for="nombreApellido">nombre y apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">correo electronico</label>
                <input type="email" id="correoElectronico" class="input-padron"required placeholder="email@dominio.com">

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xx xxxx xx">

                <label for="mensaje">mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" ></textarea required>

                <fieldset class="punto-contactado">
                    <legend>Como le gustario ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto"  value="Email" id="radio-email">@ Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="Telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio"  name="contacto"  value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                         
                </fieldset>
                
                <fieldset>
                    <legend>En cual horario le gustaria ser atendido?</legend>    
                    <select >
                        <option >mañana</option>
                        <option >tarde</option>
                        <option >noche</option>
                    </select>
                </fieldset>

                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades</label>

                <input type="submit" value="Enviar formulario" class="enviar">

             </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de abrberia alura">
            <p class="copy">&Copy Copyrigth barbaria alua - 2020</p>
        </footer>
    </body>
</html>
